<div class="wrapper">
    <div class="header">
        <div class="guide">
          <span><i class="pi pi-home"></i></span>
          <i>/</i>
          <span>Quản trị</span>
          <i>/</i>
          <span class="active">Thông báo</span>
        </div>
        <div class="header-2">
          <div class="header-left">
            <div class="empty"></div>
            <div class="main-title">Quản lý Thông báo chung</div>
          </div>
          <div class="header-right">
            <div class="search-btn">
              <input placeholder="Nhập nội dung tìm kiếm" type="text" pInputText [(ngModel)]="params.filter"/>
              <p-button class="btn p-button-outlined" type="button" icon="pi pi-search" pButton (click)="onSearch()"></p-button>
            </div>
            <!-- <p-button label="Bộ lọc" icon="pi pi-sliders-h" iconPos="left" (click)="op2.toggle($event)"></p-button> -->
            <p-button [routerLink]="['them-moi']" label="Thêm mới" icon="pi pi-plus" iconPos="left"></p-button>
          </div>
        </div>
    </div>
    <p-table [value]="adminNotifications" responsiveLayout="scroll" rowHover="true" >
        <ng-template pTemplate="header">
            <tr>
                <th pFrozenColumn style="width: 2.25em">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pFrozenColumn style="width: 50px;"></th>
                <th>Tiêu đề</th>
                <th>Nhóm quyền</th>
                <th>Liên kết</th>
                <th>Trạng thái</th>
                <th>HT admin</th>
                <th>HT user</th>
                <th>Nội dung</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-adminNotification>
            <tr>
                <td pFrozenColumn style="width: 2.25em">
                    <p-tableCheckbox [value]="payment"></p-tableCheckbox>
                </td>
                <td pFrozenColumn style="width: 50px" >
                    <span class="choose" (click)="op.toggle($event)"><i class="pi pi-ellipsis-v"></i></span>
                </td>
                <td style="color: #0b5ed7; font-weight: 650;">{{adminNotification.title}}</td>
                <td></td>
                <td>{{adminNotification.routerLink}}</td>
                <td>
                    <span *ngIf="adminNotification.status == 1" style="color: #0b5ed7"><i class="pi pi-check"></i></span>
                    <span *ngIf="adminNotification.status == 0" style="color: #dc3545"><i class="pi pi-times"></i></span>
                </td>
                <td>
                    <span *ngIf="adminNotification.isShowAdmin" style="color: #0b5ed7"><i class="pi pi-check"></i></span>
                    <span *ngIf="!adminNotification.isShowAdmin" style="color: #dc3545"><i class="pi pi-times"></i></span>
                </td>
                <td>
                    <span *ngIf="adminNotification.isShowUser" style="color: #0b5ed7"><i class="pi pi-check"></i></span>
                    <span *ngIf="!adminNotification.isShowUser" style="color: #dc3545"><i class="pi pi-times"></i></span>
                </td>
                <td>
                    ABC
                </td>
            </tr>
            <p-overlayPanel #op [showCloseIcon]="false" [style]="{width: '180px'}">
                <ng-template pTemplate>
                    <div class="option" [routerLink]="[adminNotification.id]">
                        <i class="pi pi-pencil"></i> Sửa
                    </div>
                    <div class="option" (click)="deleteCandidate(adminNotification.id)">
                        <i class="pi pi-trash"></i> Xóa
                    </div>
                </ng-template>
            </p-overlayPanel>
        </ng-template>
    </p-table>
</div>
<p-paginator [rows]="params.pageSize" [totalRecords]="totalRecord" (onPageChange)="paginate($event)" [rowsPerPageOptions]="[5,10,20]"></p-paginator>
