<div class="row" *ngIf="!isLoading">
  <div class="col-xs-12">
    <button class="btn btn-success" [routerLink]="['them-lop-hoc']">Thêm lớp học</button>
  </div>
</div>

<div style="text-align: center;" *ngIf="isLoading">
  <p-progressSpinner></p-progressSpinner>
</div>

<p-table [value]="subjects" responsiveLayout="scroll" *ngIf="!isLoading">
  <ng-template pTemplate="header">
      <tr>
          <th>Hình ảnh</th>
          <th>Tên</th>
          <th>Sắp xếp</th>
          <th>Lớp</th>
          <th>Tùy chọn</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-subject >
      <tr>
          <td><img [src]="subject.avatar" [alt]="subject.name" width="100" class="shadow-4" /></td>
          <td>{{subject.name}}</td>
          <td>
            {{subject.order}}
          </td>
          <td>{{subject.classRooms}}</td>

          <td>
            <div style="float: right;">
              <button class="btn btn-primary" style="margin: 2px;" [routerLink]="[subject.id]">Edit</button>
              
              <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
              <p-button (click)="confirmDeleteclassroom(subject.id)" label="Delete" styleClass="mr-2" class="p-button-danger"></p-button>
              <!-- <p-button pButton pRipple (click)="confirmDeleteclassroom(classroom.id)" type="button" label="Delete" class="p-button-danger"></p-button> -->
            </div>
          </td>
      </tr>
  </ng-template>
</p-table>
