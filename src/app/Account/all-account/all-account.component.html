<div class="row" *ngIf="!isLoading">
  <div class="col-xs-12">
    <button class="btn btn-success" [routerLink]="['them-tai-khoan']" >Thêm tài khoản</button>
  </div>
</div>

<div style="text-align: center;" *ngIf="isLoading">
  <p-progressSpinner></p-progressSpinner>
</div>

<div class="wrapper">
  <p-table [value]="accounts" responsiveLayout="scroll" *ngIf="!isLoading">
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 2.25em">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th> 
            <th pFrozenColumn></th>
            <th>Hình ảnh</th>
            <th>Tài khoản</th>
            <th>Email</th>
            <th>Điện thoại</th>
            <th>Họ Tên</th>
            <th>Trạng thái</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-account>
        <tr>  
            <td>
              <p-tableCheckbox [value]="account"></p-tableCheckbox>
            </td>
            <td pFrozenColumn style="min-width: 50px" >
              <span class="choose" (click)="op.toggle($event)"><i class="pi pi-ellipsis-v"></i></span>
            </td>
            <td>
              <img [src]="defaultAvatar" [alt]="account.name" width="80" class="shadow-4" />
            </td>
            <td style="color: #0b5ed7; font-weight: 650;">{{account.userName}}</td>
            <td>
              {{account.email}}
            </td>
            <td>{{account.phone}}</td>
            <td>{{account.name}}</td>
            <!-- <td *ngIf="account.status == 1"><i class="pi pi-check" style="font-size: 1.5rem"></i></td>
            <td *ngIf="account.status == 0"><i class="pi pi-times" style="font-size: 1.5rem"></i></td> -->
            <td>
              <span class="colorful" [ngClass]="account.status == 0 ? 'fail' : 'passed' " *ngIf="account.status == 1">Hoạt động</span>
              <span class="colorful" [ngClass]="account.status == 0 ? 'fail' : 'passed' " *ngIf="account.status == 0">Tạm khóa</span>
            </td>
        </tr>
        <p-overlayPanel #op [showCloseIcon]="false" [style]="{width: '180px'}">
          <ng-template pTemplate>
              <div class="option" [routerLink]="[candidate.id]">
                  <i class="pi pi-pencil"></i> Sửa
              </div>
              <div class="option" (click)="deleteCandidate(candidate.id)">
                  <i class="pi pi-trash"></i> Xóa
              </div>
          </ng-template>
      </p-overlayPanel>
      </ng-template>
  </p-table>
</div>

<p-paginator *ngIf="!isLoading" [rows]="params.pageSize" [totalRecords]="params.totalRecord" (onPageChange)="paginate($event)" [rowsPerPageOptions]="[2,5,10]"></p-paginator>
