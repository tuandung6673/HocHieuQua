<swiper
  [slidesPerView]="5"
  [spaceBetween]="10"
  [slidesPerGroup]="1"
  [loop]="true"
  [loopFillGroupWithBlank]="true"
  [pagination]="{
    clickable: true
  }"
  [navigation]="true"
  class="mySwiper"
>
  <ng-template swiperSlide *ngFor="let teacher of home?.teachers">
    <app-teacher-item [teacher]="teacher"></app-teacher-item>
  </ng-template>
</swiper>
