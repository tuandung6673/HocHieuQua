<swiper [slidesPerView]="5" [spaceBetween]="10" [slidesPerGroup]="1" [loop]="true" [loopFillGroupWithBlank]="true"
  [pagination]="{
  clickable: true
}" [navigation]="true" class="mySwiper">
  <ng-template swiperSlide *ngFor="let course of subject.courses">
    <app-tong-quan-item [course]="course"></app-tong-quan-item>
  </ng-template>
</swiper>
