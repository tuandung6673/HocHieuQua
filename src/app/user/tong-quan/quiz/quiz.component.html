<swiper
  [slidesPerView]="5"
  [spaceBetween]="10"
  [slidesPerGroup]="1"
  [loop]="true"
  [loopFillGroupWithBlank]="true"
  [pagination]="{
    clickable: true
  }"
  [navigation]="true"
  class="mySwiper"
>
  <ng-template swiperSlide *ngFor="let quiz of home?.quizs">
    <app-quiz-item [quiz]="quiz"></app-quiz-item>
  </ng-template>
</swiper>
