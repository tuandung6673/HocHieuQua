<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<div class="banner">
  <img src="https://hochieuqua7.web.app/images/user/library/cover.jpg" alt="image"/>
</div>

<div class="grid">
  <div class="col-8">
    <p class="header">Tin tức</p>
    <div class="grid">
      <ng-container *ngFor="let tintuc of news">
        <div class="col-6 item">
            <app-tin-tuc-item [tintuc]="tintuc"></app-tin-tuc-item>
          </div>
      </ng-container>
    </div>
  </div>
  <div class="col-4">
    <div class="grid">
      <div class="col-12">
        <p class="header">Danh mục học tập</p>
        <app-hoc-tap [newsCategory]="newsCategory"></app-hoc-tap>
      </div>
      <div class="col-12 list">
        <p class="header">Bài khác</p>
        <app-bai-khac [mostViewNew]="mostViewNew" [lastestNew]="lastestNew"></app-bai-khac>
      </div>
    </div>
  </div>
