<div *ngFor="let comment of comments">
  <div class="comment">
    <div class="main">
      <img class="avatar" [src]="comment.avatar"/>
      <div>
        <p class="username">{{comment.userName}}</p>
        <p class="content">{{comment.content}}</p>
      </div>
    </div>
    <div class="date">
      <p>
        <i class="pi pi-clock"></i>
        {{comment.createdDate}}
      </p>
    </div>
  </div>
</div>
