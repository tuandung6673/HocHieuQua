<div *ngFor="let comment of comments">
  <hr>
  <div class="comment">
    <div class="main">
      <img class="avatar" [src]="comment.avatar ? comment.avatar : defaultAvatar"/>
      <div>
        <p class="username">{{comment.userName}}</p>
        <p class="content">{{comment.content || comment.comment}}</p>
      </div>
    </div>
    <div class="date">
      <p>
        <i class="pi pi-clock"></i>
        {{comment.createdDate || comment.createDate}}
      </p>
    </div>
  </div>
</div>
