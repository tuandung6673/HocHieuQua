<div class="banner">
  <img src="https://hochieuqua7.web.app/images/user/library/cover.jpg" alt="image"/>
</div>

<div class="grid wrapper">
  <div class="col-8">
    <p class="header">{{editNews.title}}</p>
    <div class="description">
      <p>Tác giả: {{editNews.author}}</p>
      <p>
        <img src="https://hochieuqua7.web.app/images/common/icons/blue/date/5033368.png"/>
        {{editNews.createdDate}}</p>
      <p>
        <img src="https://hochieuqua7.web.app/images/common/icons/blue/design/4449969.png" />
        {{editNews.view}}</p>
      <p>
        <img src="https://hochieuqua7.web.app/images/common/icons/blue/ecommerce/3962431.png" />
        Tags: {{editNews.tags}}</p>
    </div>
    <hr>
    <div class="content">
      <div [innerHTML]="editNews.content"></div>
    </div>
    <div class="rating">
      <p-rating [(ngModel)]="editNews.rate" [cancel]="false"></p-rating>
      <p>{{editNews.rate || 0}} | 5 đánh giá</p>
    </div>
    <!-- Comment -->
    <hr>
    <p class="header">Bình luận</p>
    <app-comment></app-comment>
    <hr>
    <p class="header">Bình luận Realtime</p>
    <app-comment-realtime></app-comment-realtime>
  </div>
  <div class="col-4">
    <div class="grid">
      <div class="col-12">
        <app-gioi-thieu-phai [newsCategory]="newsCategory" [mostViewNew]="mostViewNew" [lastestNew]="lastestNew"></app-gioi-thieu-phai>
      </div>
    </div>
  </div>
<div>
