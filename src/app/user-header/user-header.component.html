<!-- <p-menubar [model]="menu"></p-menubar> -->
<div class="header-wrapper">
  <div class="header-items">
    <div  class="item" *ngFor="let item of menu">
      <div [routerLink]="item.path" style="display: flex">
        <i class={{item.icon}}></i>
        <p>{{item.name}}</p>
      </div>
    </div>
  </div>
</div>
